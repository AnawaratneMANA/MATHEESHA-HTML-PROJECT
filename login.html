<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins&display=swap" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
    <script defer src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script defer src="./javascript/index.js"></script>
    <title>TENTREE - HOME</title>
</head>
<body>
            <div class="hero">
                <div class="form-box">
                    <div class="button-box">
                        <div id="btn"></div>
                        <button class="toggle-btn" type="buttn" onclick="login()">Log In</button>
                        <button class="toggle-btn" type="buttn" onclick="register()">Register</button>
                        </div>
                        <div class="social-icons">
                            <img src="fb.png">
                            <img src="fb.png">
                            <img src="fb.png">
                        </div>
                        <form id="login" class="input-group">
                            <input type="text" class="input-field" placeholder="User Id" required>
                            <input type="password" class="input-field" placeholder="Enter the Password" required>
                            <input type="checkbox" class="check-box"><span>Remember Password</span>
                            <button type="submit" class="submit-btn">Log In</button>
                        </form>
                        <form id="login" class="input-group">
                            <input type="email" class="input-field" placeholder="Email Id" required>
                            <input type="password" class="input-field" placeholder="Enter the Password" required>
                            <input type="checkbox" class="check-box"><span>I Agree to Terms and Conditon</span>
                            <button type="submit" class="submit-btn">Register</button>
                        </form>
                    </div>
                    
                </div>
            </div> 
        </div>
    </div>
</div>
<script>
    var x = document.getElementById("login");
    var y = document.getElementById("register");
    var z = document.getElementById("btn");

    function register() {
        x.style.left = "-400px";
        y.style.left = "50px";
        z.style.left = "110px";
    }

    function login() {
        x.style.left = "50px";
        y.style.left = "450px";
        z.style.left = "0px";
    }
</script>
</body>
</html>
